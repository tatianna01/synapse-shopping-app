<h2 class="info-label">Payment</h2>
<p>This is a secure 128-bit SSL encrypted payment</p>
<div class="recipient-info">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <h2 class="form-label">Cardholder Name</h2>
        <div class="input-wrapper">
            <input type="text" placeholder="Name as it appears on your card" formControlName="cardholderName">
            <div *ngIf="(paymentForm.get('cardholderName').touched || paymentForm.get('cardholderName').dirty) && paymentForm.get('cardholderName').invalid" class="hint"><span>Please enter cardholder name</span></div>
        </div>

        <h2 class="form-label">Card Number</h2>
        <div class="input-wrapper">
            <input type="text" placeholder="XXXX XXXX XXXX XXXX XXXX" formControlName="cardNumber" mask="0000 0000 0000 0000 0000">
            <div *ngIf="(paymentForm.get('cardNumber').touched || paymentForm.get('cardNumber').dirty) && paymentForm.get('cardNumber').invalid" class="hint"><span>Please enter card number</span></div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <div>
                <h2 class="form-label">Expire Date</h2>
                <div class="input-wrapper">
                    <input class="expireDate" type="text" placeholder="MM / YY" formControlName="expireDate">
                    <div *ngIf="(paymentForm.get('expireDate').touched || paymentForm.get('expireDate').dirty) && paymentForm.get('expireDate').invalid" class="hint"><span>Please enter expire date</span></div>
                </div>
            </div>
    
            <div>
                <h2 class="form-label">Security Code</h2>
                <div class="input-wrapper">
                    <input class="security" type="text" formControlName="securityCode">
                    <div *ngIf="(paymentForm.get('securityCode').touched || paymentForm.get('securityCode').dirty) && paymentForm.get('securityCode').invalid" class="hint"><span>Please enter security code</span></div>
                </div>
            </div>
        </div>

        <button type="submit" class="pay">Pay Securely</button>
    </form>
</div>
